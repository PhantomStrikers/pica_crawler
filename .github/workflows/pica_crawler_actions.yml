name: pica_crawler

on:
  #将下面两行代码取消注释
  #schedule:
    #- cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      SEND_EMAIL:
        description: '是否发送邮件'
        type: boolean
        default: false
      COMMIT_AND_UPLOAD:
        description: '是否提交并上传下载记录到仓库'
        type: boolean
        default: false
      MERGE_EPISODES:
        description: '将同一本漫画的不同章节进行合并'
        type: boolean
        default: false
      DOWNLOAD_RANKED_COMICS:
        description: '是否下载排行榜漫画'
        type: boolean
        default: false
      DOWNLOAD_FAVOURITE_COMICS:
        description: '是否下载收藏夹漫画'
        type: boolean
        default: false
      SPECIFIC_COMICS_IDS:
        description: '根据漫画id指定下载,多个id用逗号分隔'
        type: string
        default: ''
      EXPORT_PDF:
        description: '是否导出为pdf'
        type: boolean
        default: false
      EXPORT_CBZ:
        description: '是否导出为cbz'
        type: boolean
        default: false

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v5.2.0
        with:
          python-version: "3.10"
      - name: install dependency
        run: |
          pip install urllib3 requests pillow
      - name: main logic
        env:
          PICA_SECRET_KEY: ${{secrets.PICA_SECRET_KEY}}
          PICA_ACCOUNT: ${{secrets.PICA_ACCOUNT}}
          PICA_PASSWORD: ${{secrets.PICA_PASSWORD}}
          # 允许在下载完成后发送自定义消息,为空则不发送 例: https://api.day.app/{your_keys}/picacg下载成功
          BARK_URL: ${{secrets.BARK_URL}}
          # 是否将同一本漫画的不同章节进行合并
          MERGE_EPISODES: ${{ inputs.MERGE_EPISODES && 'True' || 'False' }}
          # 是否下载排行榜
          DOWNLOAD_RANKED_COMICS: ${{ inputs.DOWNLOAD_RANKED_COMICS && 'True' || 'False' }}
          # 是否下载收藏夹
          DOWNLOAD_FAVOURITE_COMICS: ${{ inputs.DOWNLOAD_FAVOURITE_COMICS && 'True' || 'False' }}
          # 根据漫画id指定下载，为空则不进行指定下载
          SPECIFIC_COMICS_IDS: ${{ inputs.SPECIFIC_COMICS_IDS }}
          # 是否导出为pdf
          EXPORT_PDF: ${{ inputs.EXPORT_PDF && 'True' || 'False' }}
          # 是否导出为cbz
          EXPORT_CBZ: ${{ inputs.EXPORT_CBZ && 'True' || 'False' }}
        run: |
          python ./src/main.py
          git add ./data/downloaded.db
          git add ./logs
      # comics文件夹下的所有漫画都会被打成一个压缩包,并上传到actions artifact. 如果不配置邮箱推送功能,可以用这个来下载到漫画
      - name: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: pica-comics
          path: |
            comics/
            comics_pdf/
            comics_cbz/
          # 压缩包90天后会被清除
          retention-days: 90
      - name: send email
        if: ${{ inputs.SEND_EMAIL }}
        env:
          EMAIL_ACCOUNT: ${{secrets.EMAIL_ACCOUNT}}
          EMAIL_AUTH_CODE: ${{secrets.EMAIL_AUTH_CODE}}
          # 收信邮箱的smtp服务器地址
          EMAIL_SERVER_HOST: smtp.qq.com
          # 压缩包的最大大小(MB),也就是收信邮箱支持的最大附件大小 qq/新浪:50  outlook:20
          EMAIL_ATTACH_SIZE: 50
          # 收信邮箱服务器的加密方式 true:STARTTLS false:TLS    outlook邮箱只能为true,qq邮箱true和false都可以
          EMAIL_STARTTLS: true
          # 收信邮箱服务器的端口
          EMAIL_SERVER_PORT: 587
        run: |
          sudo apt-get install -y p7zip-full p7zip-rar
          python ./src/sendEmail.py
          echo '如果不需要邮件推送的功能,可以将上一行代码注释掉     首次运行时也建议注释,排行榜上的漫画都没推送过,邮箱接受不了大量的漫画,等首次运行结束后再开启'
      - name: commit & push
        if : ${{ inputs.COMMIT_AND_UPLOAD }}
        uses: actions-go/push@master
        with:
          author-email: 'actions@github.com'
          author-name: 'GitHub Actions'
          commit-message: 'update downloaded comics'
          token: ${{ secrets.GIT_TOKEN }}
